<style>
  a {

    border-radius: 28px;
    border: 1px solid #18ab29;
    display: inline-block;
    cursor: pointer;
    color: var(--white);
    font-size: 17px;
    padding: 16px 31px;
    text-decoration: none;
    transition: all 200ms;
  }

  a:hover {
    filter: brightness(90%);

  a:active {
    filter: brightness(75%);
  }

  /* white styling */
  a.white {
    background-color: var(--white);
    color: var(--black);
    border-width: 0;
  }

  /* transparent styling */
  a.transparent {
    background-color: transparent;
    border-width: 2px;
    border-color: white;
    color: white;
  }

  /* red styling */
  a.red {
    color: white;
    background-color: var(--red);
    border-width: 0;
  }

  /* green styling */
  a.green {
    color: white;
    background-color: var(--green);
    border-width: 0;
  }

  a.borderless {
    border-width: 0;
  }

  a.xlarge {
    width: 75%;
    height: 50px;
    border-radius: 100px;
    display: flex;
    line-height: 50px;
    align-content: center;
    justify-content: center;
    margin: 50px auto;
