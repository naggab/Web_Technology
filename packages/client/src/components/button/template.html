<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  a {
    text-align: center;
    min-width: 150px;
    font-weight: bold;
    margin: 2px;
    background-color: #44c767;
    border-radius: 28px;
    border: 1px solid #18ab29;
    display: inline-block;
    cursor: pointer;
    color: var(--white);
    font-size: 17px;
    padding: 16px 31px;
    text-decoration: none;
    transition: all 200ms;
  }

  a:hover {
    filter: brightness(90%);
  }

  a:active {
    filter: brightness(75%);
  }

  /* white styling */
  a.white {
    background-color: var(--white);
    color: var(--black);
    border-width: 0;
  }

  /* transparent styling */
  a.transparent {
    background-color: transparent;
    border-width: 2px;
    border-color: white;
    color: white;
  }

  a.stats {
 width: 100%;

  }

  /* red styling */
  a.red {
    color: white;
    background-color: var(--red);
    border-width: 0;
  }

  /* green styling */
  a.green {
    color: white;
    background-color: var(--green);
    border-width: 0;
  }

  a.black {
    color: white;
    background-color: var(--black);
    border-width: 0;
  }

  a.borderless {
    border-width: 0;
  }

  a.xlarge {
    width: 95%;
    border-radius: 50px;

    display: flex;
    margin-left: auto;
    margin-right: auto;

    align-content: center;
    justify-content: center;
    flex-direction: column;
    line-height: 2em;
    font-size: 2em;
