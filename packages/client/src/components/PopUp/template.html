<style>
  *{
   padding: 0;
    margin:0;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 30%;
    min-height: 20%;
    border-radius: 30px;
    animation-name: animatetop;
    animation-duration: 0.4s
  }

  .header{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-bottom: 1px solid black;
  }
  .title{
    font-size: 50px;
    font-weight: bold;
    margin: 10px;
  }
  .text{
    margin-top: 30px;
    padding: 10px;
    font-size: 25px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 35px;
    text-align: center;
    font-family: "Roboto", sans-serif;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  #warning>.modal-content>.header>.title{
    color: darkorange;
  }
  #error>.modal-content>.header>.title{
    color: red;
  }
  #debug>.modal-content>.header>.title{
    color: #0038ff;
  }


  @keyframes animatetop {
    from {top: -300px; opacity: 0}
    to {top: 0; opacity: 1}
  }
</style>
<div class="modal">
  <div class="modal-content">
    <div class = "header">
      <p class="title"></p>
      <span class="close">&times</span>

    </div>
    <p class = "text">

    </p>
  </div>
</div>
