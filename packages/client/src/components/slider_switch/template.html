<style>
  * {
    margin: 0;
    padding: 0;
  }

  #wrapper {
    width: 100%;
    height: 100%;
  }

  p {
    width: 50%;
    color: white;
    background-color: transparent;
    z-index: 2;
    text-align: center;
    font-family: "Roboto", sans-serif;
    font-size: 15px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #switch {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-content: center;
    background-color: black;
    border-radius: 25px;
  }

  input {
    display: none;
  }

  #slider:before {
    position: absolute;
    border-radius: 25px;

    font-family: "Roboto", sans-serif;
    font-weight: bold;
    text-align: center;

    content: "ON";
    height: 100%;
    width: 50%;
    left: 0px;
    bottom: 0px;
    background-color: #ffffff;
    -webkit-transition: 0.4s;
    transition: 0.4s;
    z-index: 3;

    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  input:checked + #slider:before {
    -webkit-transform: translateX(100%);
    -ms-transform: translateX(100%);
    transform: translateX(100%);
    font-weight: bold;
    content: "OFF";
  }
</style>
<div id="wrapper">
  <label id="switch">
    <p>ON</p>
    <p>OFF</p>

    <input id="checkbox" type="checkbox" />
    <div id="slider"></div>
  </label>
</div>
