<style>



    #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .loading-overlay {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 20px;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        opacity: 0;
        background-color: black;
        transition: all 200ms;
    }

    .loading-overlay.open {
        opacity: 0.6;
    }

    #video-element {
        transform: scaleX(-1) scale(0.8);
        width: 640px;
        height: 480px;
    }

    #hidden-canvas {
        display: none;
        position: absolute;
        top:0;
        left: 0;
        width: 640px;
        height: 480px;
    }

    #gesture-goals {
        font-size: 80px;
        min-height: 100px;
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    .gesture-goal-entry .emoji {
        font-size: 80px;
        line-height: 85px;
        padding-bottom: 10px;
        transition: all 200ms;
        transform: scale(1.0);
        filter: grayscale(0);
    }

    .gesture-goal-entry.inactive .emoji {
        opacity: 0.5;
        filter: grayscale(1);
        transform: scale(0.6);
    }

</style>
<div id="container">
    <video id="video-element" playsinline></video>
    <div id="gesture-goals"></div>
    <div class="loading-overlay open">
        Please wait ...
    </div>
</div>

<canvas id="hidden-canvas"></canvas>

<template id="gesture-goal-entry-template">
    <div class="gesture-goal-entry inactive">
        <div class="emoji"></div>
        <div class="checkmark"></div>
    </div>

</template>
