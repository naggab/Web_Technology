<!DOCTYPE html>
<html>
  <head>
    <title>APIRush</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --red: #8a0707;
        --green: #198a07;
        --white: #ffffff;
        --black: #393939;
        /*
            dark mode

            --white: #393939;
            --black: #ffffff;
            */
      }

      * {
        font-family: "Roboto", sans-serif;
      }

      body {
        min-height: 100%;
        min-width: 100%;
        background-image: url("../assets/img/bg.png");
      }

      .nav {
        margin-left: auto;
        margin-right: auto;
        text-align: center;

        width: 50%;
        margin-top: 50px;
        background-color: white;
      }
      #dark_light_mode {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="dark_light_mode">
      <toggle-switch></toggle-switch>
    </div>
    <div id="app"></div>
    <apirush-button id="show-all-tasks" label="SHOW ALL TASKS" styletype="transparent,xlarge"></apirush-button>

  </body>
</html>
