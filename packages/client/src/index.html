<!DOCTYPE html>
<html>
  <head>
    <title>APIRush</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --red: #8a0707;
        --green: #198a07;
        --white: #ffffff;
        --black: #393939;
        /*
                dark mode

                --white: #393939;
                --black: #ffffff;
                */
      }

      * {
        font-family: "Roboto", sans-serif;
        user-select: none;
      }

      body {
        background-image: url("../assets/img/bg.png");
      }
      #app {
        margin-left: auto;
        margin-right: auto;
      }

      #dark_light_mode {
        position: absolute;
        top: 2%;
        right: 3%;
      }
    </style>
  </head>
  <body>
    <div id="dark_light_mode">
      <toggle-switch></toggle-switch>
    </div>
    <div id="app"></div>
    <out-footer styletype="light"></out-footer>
  </body>
</html>
