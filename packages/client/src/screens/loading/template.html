<style>
  * {
    margin: 0;
    padding: 0;
  }

  #loader {
    margin-top: 15%;
    height: 20vw;
    width: 20vw;
    margin-left: auto;
    margin-right: auto;
    border: 20px solid transparent;
    border-top-color: #3498db;
    border-bottom-color: #3498db;
    border-radius: 50%;
    animation: spin 10s linear infinite;
  }

  #loader:before {
    content: "";
    position: absolute;
    top: 2%;
    bottom: 2%;
    left: 2%;
    right: 2%;
    border: 20px solid transparent;
    border-top-color: #db213a;
    border-radius: 50%;
    animation: spin 7.5s linear infinite;
  }

  #loader:after {
    content: "";
    position: absolute;
    top: 4%;
    bottom: 4%;
    left: 4%;
    right: 4%;
    border: 20px solid transparent;
    border-top-color: #dec52d;
    border-radius: 50%;
    animation: spin 5s linear infinite;
  }

  @keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    50% {
      -webkit-transform: rotate(360deg);
      transform: rotate(180deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
</style>

<div id="loader"></div>
