<style>
  * {
    margin: 0;
    padding: 0;
  }

  h1,
  h2,
  h3 {
    color: var(--white);
    font-family: "Roboto", sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 2%;
    font-size: 400%;
    font-weight: bold;
  }

  h2 {
    font-size: 300%;
    font-weight: normal;
  }

  h3 {
    margin-bottom: 2%;
    font-size: 1rem;
  }

  .root {
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }

  .hidden {
    display: none;
  }

  #userNameInput {
    width: 50%;
    margin: 3% auto;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-content: center;
  }
  #button_wrapper {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-content: center;
  }
  #textbox {
    min-width: 600px;

    width: 50%;
    margin-right: 1%;
  }
  #header {
    height: 20%;
  }
</style>

<div class="root">
  <div id="header">
    <h1 id="title">WELCOME TO APIRUSH</h1>
    <h2 id="subtitle">THE BEST GAME EVER</h2>
  </div>

  <div id="userNameInput">
    <div id="textbox">
      <text-box id="userName" styletype="transparent" hint="Define your username"></text-box>
    </div>
    <img src="../../../assets/img/pen.svg" height="60px" width="30px" />
  </div>

  <apirush-container>
    <div id="button_wrapper">
      <apirush-button id="join-game-button" styletype="black,xlarge"></apirush-button>
      <apirush-button id="create-game-button" styletype="black,xlarge"></apirush-button>
      <apirush-button id="show-stats" styletype="black,xlarge"></apirush-button>
      <apirush-button
        class="hidden"
        id="show-all-tasks"
        label="SHOW ALL TASKS"
        styletype="black,xlarge"
      ></apirush-button>
    </div>
  </apirush-container>

  <apirush-popup></apirush-popup>
</div>
