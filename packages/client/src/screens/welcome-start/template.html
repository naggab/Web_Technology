<style>
  * {
    margin: 0;
    padding: 0;
  }

  h1,
  h2,
  h3 {
    color: white;
    font-family: "Roboto", sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 5%;
    font-size: 400%;
    font-weight: bold;
  }

  h2 {
    font-size: 300%;
    font-weight: normal;
  }

  h3 {
    position: absolute;
    bottom: 40%;
    font-size: 100%;
    text-align: center;
  }

  .root {
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }

  .hidden {
    display: none;
  }

  #userNameInput {
    margin-top: 5%;
    margin-bottom: 3%;
  }
  #button_wrapper {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }
</style>

<div class="root">
  <h1 id="title">WELCOME TO APIRUSH</h1>
  <h2 id="subtitle">THE BEST GAME EVER</h2>

  <div id="userNameInput">
    <text-box id="userName" styletype="transparent" hint="Define your username"></text-box>
    <img src="../../../assets/img/pen.svg" height="60px" width="30px" style="position: absolute; left: 63.6%; top: 33%;" >

  </div>

  <apirush-container>
    <div id="button_wrapper">
      <apirush-button id="join-game-button" styletype="black,xlarge"></apirush-button>
      <apirush-button id="create-game-button" styletype="black,xlarge"></apirush-button>
      <apirush-button id="show-stats" styletype="black,xlarge"></apirush-button>
      <apirush-button
        class="hidden"
        id="show-all-tasks"
        label="SHOW ALL TASKS"
        styletype="black,xlarge"
      ></apirush-button>
    </div>
  </apirush-container>

  <apirush-popup></apirush-popup>
</div>
