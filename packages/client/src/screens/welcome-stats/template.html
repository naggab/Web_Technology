<style>
  * {
    margin: 0;
    padding: 0;
  }

  h1,
  h2,
  h3 {
    color: white;
    font-family: "Roboto", sans-serif;
    text-align: center;
  }
  h1 {
    margin-top: 5%;
    font-size: 400%;
    font-weight: bold;
  }
  hr {
    box-sizing: border-box;
    display: block;
    height: 1px;
    border: 0;
    border-top: 2px solid #ccc;
    margin: 1em 0;
    padding: 0;
  }
  /* line 1 pixel width, length of "Some content" */

  div::-webkit-scrollbar {
    width: 10px; /* width of the entire scrollbar */
  }

  div::-webkit-scrollbar-track {
    background: transparent; /* color of the tracking area */
  }

  div::-webkit-scrollbar-thumb {
    background-color: transparent; /* color of the scroll thumb */
    border-radius: 20px; /* roundness of the scroll thumb */
    border: 3px solid white; /* creates padding around scroll thumb */
  }
  .content {
    display: flex;
    box-sizing: border-box;
  }

  .left {
    height: calc(50vh - 29px - 32px - 2px);
    box-sizing: border-box;
    width: 350px;
    padding: 4px;
    padding-right: 12px;
    background-color: transparent;
    overflow-x: hidden;
    overflow-y: auto;
    text-align: justify;
  }
  .right {
    box-sizing: border-box;

    flex-grow: 1;
  }

  .styled-table {
    display: flex;
    border-collapse: collapse;

    color: white;
    border-radius: 25px;

    font-size: 0.9em;
    min-width: 400px;
  }
  .header {
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
  }
  .chooseTask {
    width: 350px;
  }
  .taskSelect {
    flex-grow: 1;
  }
  .buttons {
  }
  .entry {
    padding: 4px;
    min-height: 128px;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.315);

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
  }

  .entry-title {
    font-size: 2em;
  }

  .entry-value {
    font-size: 70px;
  }
  @media only screen and (min-width: 1920px) {
    .chooseTask {
      width: 450px;
    }
    .left {
      width: 450px;
    }
  }
</style>

<div class="root">
  <h1>STATS SCREEN</h1>
</div>
<apirush-container>
  <div class="header">
    <h2 class="chooseTask">Choose Task</h2>
    <h2 class="taskSelect" id="taskname">NO TASK SELECTED!</h2>
  </div>

  <hr />

  <div class="content">
    <div class="left">
      <div class="buttons" id="container"></div>
    </div>
    <div class="right">
      <div class="entry">
        <div class="entry-title" id="highscore"></div>
        <div class="entry-value" id="time"></div>
      </div>
    </div>
  </div>
</apirush-container>
